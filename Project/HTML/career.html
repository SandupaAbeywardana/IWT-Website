                               <input type="text" placeholder="First Name" name="FirstName" style="width: 300px; margin-right: 10px;" required>

                            </div>
                            <div class="input-box">
                                <label class="details">Phone Number*</label>
                                <input type="text" placeholder="Area code" name="AreaCode" style="width: 100px; margin-right: 10px;" required>
                                <input type="text" placeholder="Phone Number" name="PhoneNumber" style="width: 430px" required>
                            </div>
                            <div class="input-box">
                                <label class="details">Email Address</label>
                                <input type="text" placeholder="myname@example.com" name="Email" style="width: 430px" required>
                                
                            </div>
                            <div class="input-box">
                                <label class="details">Address</label>
                                <input type="text" placeholder="Street Address"  name="Address[]" style="width: 400px"> <br><br>
                                <input class="difPos" type="text" placeholder="Street Address Line2" name="Address[]" style="width: 400px" ><br><br>
                                <input class="difPos" type="text" placeholder="city"  name="Address[]" style="width: 268px;margin-right: 10px;">
                                <input class="difPos" type="text" placeholder="State/Povince" name="Address[]" style="width: 268px;margin-right: 10px;" >
                                <input class="difPos" type="text" placeholder="Country" name="Address[]" style="width: 150px;margin-right: 10px;" >
                            </div>   
                            <div class="input-box">
                                <label for="vacancies">Available Vacancies :</label>
                                <select name="vacancies" id="vacancies" style="width: 268px" required>
                                    <option value="Select">Select</option>           
                                    <option value="Executive">Executive</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Knit Specialist">Knit Specialist</option>
                                    <option value="Pattern Maker">Pattern Maker</option>
                                </select>
                            </div>
                       </div>
                            <input type="submit" name="submit" class="form-control submit" value="SUBMIT">
